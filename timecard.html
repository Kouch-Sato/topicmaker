<!DOCTYPE html>
<html>
  <head>
    <meta charaset="utf-8">
    <title>Topic Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/timecard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-118332595-1');

  <body>
    <div class="container">
      <h1>Time Card</h1>
      <p id="time-card"></p>
      <p id="timer"></p>
      <div class="btn-wrapper">
        <button id="startBtn" class="btn btn-success">Start!</button> 
      </div>
      <div class="btn-wrapper">
        <button id="stopBtn" class="btn btn-success">Stop</button> 
      </div>
      <div class="btn-wrapper">
        <button id="resetBtn" class="btn btn-success">Reset</button> 
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/timecard.js" charaset="utf-8"></script>
